<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Unjumble</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/996973c893.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body style="background-color: #d8f3dc; font-family: 'Poppins', sans-serif;">
    <div id="collage">
        <h2><span style="background-color: #1b4332; color: white; border-radius: 1vw; padding: 10px;">Unjumble</span>
        </h2>
        <hr />
        <br>
        <div id="playPanel" style="padding:5px;display:none; background-color: #74c69d; border-radius: 2vw;">
            <h3 id="imgTitle"></h3>
            <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Steps:</div>
                        <div id="stepCount" class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Time Taken: <span id="timerPanel"></span> secs
                    </div>
                    <img id="actualImage" />
                    <div>Re-arrange to create a picture like this.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3"
                            onchange="imagePuzzle.startGame(images, this.value);" /> <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="4"
                            onchange="imagePuzzle.startGame(images, this.value);" /> <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="5"
                            onchange="imagePuzzle.startGame(images, this.value);" /> <label for="hard">Hard</label>
                    </p>
                    <div>
                        <!-- <button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button> -->
                        <button id="newPhoto" type="button" class="btn" onclick="restart();">Another Photo</button>
                        <button id="btnaddimg" type="button" class="btn">Add &nbsp<i
                                class="fas fa-plus-circle"></i></button>
                        <button id="btnReplay" type="button" class="btn" onclick="about();">About &nbsp<i
                                class="fas fa-external-link-alt"></i></button>
                        <input id="file-input" type="file" name="name" style="display: none;" />
                        <script>
                            $('#btnaddimg').on('click', function () {
                                $('#file-input').trigger('click');
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div
                style="background-color: #b7e4c7; padding: 5px 10px 20px 10px; text-align: center; border-radius: 2vw;">
                <h2 style="text-align:center">Game Over!!</h2>
                Congratulations!! <br /> You have completed this picture.
                <br /> Steps: <span id="stepCount" class="stepCount">0</span> steps.
                <br /> Time Taken: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'https://media.discordapp.net/attachments/321243190013198336/939611540284391464/thehacktrical.png', title: 'Thehacktrical' },
                { src: 'https://media.discordapp.net/attachments/321243190013198336/939613242282622987/hackulator.png', title: 'Hackulator' },
                { src: 'https://media.discordapp.net/attachments/321243190013198336/939612899054321725/hibernationhacks.png', title: 'Hibernation Hacks' },
                { src: 'https://media.discordapp.net/attachments/321243190013198336/939612698411405352/jigsawhacks.png', title: 'Jigsaw Hacks' },
                { src: 'https://media.discordapp.net/attachments/321243190013198336/939613884606726184/hacknado.png', title: 'Hacknado' }
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
            function rules() {
                alert('Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.');
            }
            function about() {
                window.open('https://github.com/Kaustubh0204', '_blank');
            }
        </script>
    </div>

    <style>

    </style>
</body>

</html>
